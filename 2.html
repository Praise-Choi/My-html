  <h1><u><a href="https://omscs.gatech.edu/home" target="_blank" title="OMSCS">GeorgiaTech OMSCS</a>에 대한 설명</u></h1>
  <img src="조지아택.png" width="350px"> <br></br>
  GeorgiaTech에서 컴퓨터과학과는 가히 세계 최고로 뽑힐만큼 위대한 학교이며 학과 입니다. 제아무리 온라인 석사과정이라지만 오프라인에서의 <u><a href="https://omscs.gatech.edu/current-courses" target="_blank" title="OMSCS course"> 커리큘럼</a></u>
이 같습니다. 심지어는 실제 오프라인 석사 졸업장과 한 치의 오차도 없이 같게 나옵니다.
<p></p>
이러한 이유로 많은 회사원이나 미국으로 유학 가기 어려운 사람들이 학위를 따기 위해 신청하는 것으로 알고 있습니다!
